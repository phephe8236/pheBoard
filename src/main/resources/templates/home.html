<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head th:replace="~{fragment/header::headerFragment(~{::title})}">
    <title th:text="Home"></title>
</head>
<body>

<th:block layout:fragment="content">
    <h1>리스트</h1>
    <table>
        <thead class="thead-light">
            <tr class="text-center">
                <th scope="col">글번호</th>
                <th scope="col">글제목</th>
                <th scope="col">작성시간</th>
                <th scope="col">일반회원 조회수</th>
                <th scope="col">운영자 조회수</th>
                <th scope="col">작성자</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${posts}">
                <td th:text="${p.id}"></td>
                <td><a th:href="'/'+${p.id}" th:text="${p.title}"></a></td>
                <td th:text="${p.createdAt}"></td>
                <td th:text="${p.userViews}"></td>
                <td th:text="${p.adminViews}"></td>
                <td th:text="${p.memberName}"></td>
            </tr>
        </tbody>
    </table>
</th:block>
</body>
<th:block layout:fragment="script">
    <script type="text/javascript">
        console.log('Home')
    </script>
</th:block>
</html>
